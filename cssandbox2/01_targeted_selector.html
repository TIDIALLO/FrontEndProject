<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Targeted Selectors</title>

<style>
    /* 1Direct Child */
    div > p{
        background: #ddd;
    }

    /* Directly after */
    div + p{
        background: black;
        color: #fff
    }

    /* by attribute */
    a[target]{
        background: #f00;
        color: #fff;
    }

    /* Specific atribute values */
    input[type='text'],
    input[type=email]{
        width:100%;
        margin-bottom: 5px;
    }

</style>

</head>
<body>
    <div>
        <p>Lorem ipsum dolor sit amet.</p>

        <ul>
            <li>Item1</li>
            <li>Item2</li>
            <li>Item3</li>
        </ul>

        <p>Lorem ipsum dolor sit amet.</p>
    </div>

    <p>Lorem ipsum dolor sit amet.</p>

    <a href="#">Page1</a> 
    <a href="#" target="_self">Page2</a> 
    <a href="http://google.com" target="_blank">Google</a>

    <br><br>

    <form>
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <input type="submit" value="sublit">
    </form>
</body>
</html>
