<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links & button</title>
  <style>
    a{
      color:#333;
      text-decoration:none;
    }
    /* a:visited{
      color:red;
    } */
    a:active{
      color:red;
    }
    a:hover{
      color:coral;
      font-size:20px;
      text-decoration:underline;
    }
    .btn{
      background-color: #4c6ca0;
      color: #fff;
      border: none;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover{
      color: #f4f4f4;
      background:#446199;
    }
  </style>
</head>
<body>
  <a href="#" class="btn">My Link</a>
  <br>
  <br>
  <button class="btn">My button</button>
</body>
</html>
