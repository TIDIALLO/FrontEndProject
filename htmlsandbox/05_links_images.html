<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>links and images</title>
</head>
<body>
  <!-- External link-->
  <p>
    <a href="http://google.com">Click for Google </a>
  </p>
  <p>
    <a href="http://google.com" target="_blank">Click for Google </a>
  </p>
  <!-- internal link-->
  <p>
    <a href="/04_typography.html" target="_blank">Typography  </a>
  </p>
  <!--local image-->
  <img src="/images/sample.jpg" alt="sample" width="200">
  
  <!--Remote image-->
  <img src="https://images.unsplash.com/photo-1417325384643-aac51acc9e5d?q=75&fm=jpg&w=400&fit=max" width="200">
</body>
</html>
